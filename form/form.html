<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper-form">
                <form action="">
                        <input type="text" placeholder="Name" id="txtName"><br>
                        <input type="email" placeholder="Email" id="email"><br>
                        <input type="password" placeholder="Password" id="password">
                    <input type="text" placeholder="Phone Number" id="phoneNumber"><br>
                    <p>Gender</p>
                    <div class="radio">
                        <input type="radio" name="gender" value='Male'><p>Male</p>
                        <input type="radio" name ="gender" value='Female'><p>Female</p>
                    </div>
                </form>
            </div>
            <div class="button" id='btn'>
                <h2>REGISTER</h2>
            </div>
            <p id='warning'></p>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
